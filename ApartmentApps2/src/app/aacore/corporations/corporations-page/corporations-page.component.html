<app-title [title]="'Corporations'" [subTitle]="'Administration'"></app-title>
<app-modal [title]='"Add New Corporation"' (ok)="$event.hide()" #edit>
  <app-corporations-form></app-corporations-form>
</app-modal>
<div class="clearfix">
  <div class="btn-toolbar">

        <div class="btn-group ">
          <button class="btn btn-success btn-small" (click)="edit.show()"><i class="glyphicon glyphicon-plus"></i> Add Corporation</button>
          <!--<button class="btn btn-secondary btn-small" (click)="lgModal.show()"><i class="fa fa-file-excel-o"></i> Export To Excel</button>
          <button class="btn btn-secondary btn-small" (click)="lgModal.show()"><i class="fa fa-file-pdf-o"></i> Export To PDF</button>-->
      </div>
    <div class="btn-group ml-auto">
       <button class="btn btn-gray" (click)="lgModal.show()"><i class="fa fa-file-excel-o"></i></button>
          <button class="btn btn-gray" (click)="lgModal.show()"><i class="fa fa-file-pdf-o"></i></button>
      <!--<button class="btn btn-gray" type="button"><i class="fa fa-th-list"></i></button>
      <button class="btn btn-gray" type="button"><i class="fa fa-th-large"></i></button>-->
    </div>
  </div>
</div>
<app-base-page  (fetchData)="fetch($event)" #page>
  <section class='widget'>
    <div class='widget-table-overflow'>
      <table class="table table-striped table-lg mt-lg mb-0">
          <thead>
              <tr>
                <th>Name</th>
                <th>Number Of Properties</th>
                <th></th>

              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of page.items">
                  <td>{{item.title}}</td>
                  <td>{{item.propertyCount}}</td>
                  <td></td>
                </tr>
              </tbody>
      </table>
    </div>
  </section>
</app-base-page>
