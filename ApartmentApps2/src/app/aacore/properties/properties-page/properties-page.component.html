<app-title [title]="'Properties'" [subTitle]="'Administration'"></app-title>
<app-modal [title]='"Add New Property"' (ok)="$event.hide()" #edit>
  <app-properties-form></app-properties-form>
</app-modal>
<div class="clearfix">
  <div class="btn-toolbar">

        <div class="btn-group ">
          <button class="btn btn-success btn-small" (click)="edit.show()"><i class="glyphicon glyphicon-plus"></i> Add Property</button>
          <!--<button class="btn btn-secondary btn-small" (click)="lgModal.show()"><i class="fa fa-file-excel-o"></i> Export To Excel</button>
          <button class="btn btn-secondary btn-small" (click)="lgModal.show()"><i class="fa fa-file-pdf-o"></i> Export To PDF</button>-->
      </div>
    <div class="btn-group ml-auto">
       <button class="btn btn-gray" (click)="lgModal.show()"><i class="fa fa-file-excel-o"></i></button>
          <button class="btn btn-gray" (click)="lgModal.show()"><i class="fa fa-file-pdf-o"></i></button>
      <!--<button class="btn btn-gray" type="button"><i class="fa fa-th-list"></i></button>
      <button class="btn btn-gray" type="button"><i class="fa fa-th-large"></i></button>-->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <section class="widget">
      <div class="widget-table-overflow">
      <table *ngIf="result != null" class="table table-striped table-lg mt-lg mb-0">
        <thead>
        <tr>
          <th>Corporation</th>
          <th>Property Name</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of result.result">
          <td>{{item.corporation}}</td>
          <td>{{item.title}}</td>
          <td><span class="badge bg-gray-lighter text-gray">{{item.status}}</span></td>
          <td><button class="btn btn-primary btn-xs" (click)="setActive(item)">Activate</button></td>
        </tr>
        </tbody>
      </table>
      </div>
    </section>
       <div class="btn-group ml-auto" *ngIf="result != null">
    <pagination
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="this.result.total"
            [itemsPerPage]="this.query.navigation.take"
            [maxSize]="10"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">  </pagination>
      </div>
  </div>
</div>
