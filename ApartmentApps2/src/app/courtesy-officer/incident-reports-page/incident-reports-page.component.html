<app-title [title]="'Courtesy Officer'" [subTitle]="'Incident Reports'"></app-title>

<div class='row'>
  <button class="btn btn-primary" (click)="lgModal.show()">Large modal</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Large modal</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>

  <select2 [data]="[{id:5, text: '5'}, {id:10, text: '10'}, {id:20, text: '20'} ]" ([value])="this.query.navigation.take" (valueChanged)="filtersUpdate()" ></select2>
</div>
<div class='row'>
  <div class='col-md-8'>
<div *ngIf="incidents != null">
  <div *ngFor="let incident of incidents">
    <app-feeditem [userInfo]="incident.submissionBy" [bodyText]="incident.comments" [comments]="mapComments(incident)" [images]="this.getImages(incident)" ></app-feeditem>
  </div>
  <pagination
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="totalRecords"
            [itemsPerPage]="this.query.navigation.take"
            [maxSize]="20"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
  </pagination>
</div>
    </div>
    <div class='col-md-4' *ngIf="this.searchModel != null">
      <app-search-panel  *ngFor="let filter of this.searchModel.filters" [model]="filter" (updated)="filtersUpdate()">

      </app-search-panel>
    </div>
</div>
