<app-title [title]="'Courtesy Officer'" [subTitle]="'Incident Reports'"></app-title>
<div class='row'>
  <div class='col-md-8'>
<div *ngIf="incidents != null">
  <div *ngFor="let incident of incidents">
    <app-feeditem [userInfo]="incident.submissionBy" [bodyText]="incident.comments" [comments]="mapComments(incident)" [images]="this.getImages(incident)" ></app-feeditem>
  </div>
      <pagination

                class="pagination-sm"
                [(ngModel)]="page"
                [totalItems]="500"
                [itemsPerPage]="3"
                [maxSize]="20"
                [boundaryLinks]="true"
                [rotate]="false"
                (pageChanged)="onChangeTable(config, $event)"
                (numPages)="numPages = $event">
    </pagination>
</div>
    </div>
    <div class='col-md-4' *ngIf="this.searchModel != null">
      <app-search-panel  *ngFor="let filter of this.searchModel.filters" [model]="filter" (updated)="filtersUpdate()">

      </app-search-panel>
    </div>
</div>
